<!DOCTYPE html>
<html>
  {% include head_citoyens.html %}
  <body>
    <div id="wrapper">
      <div id="page">
        <header>
          <div class="navbar d-flex row align-items-start">
            <a href="/citoyens/index.html" id="header-marianne">
              <img alt="Brand" src="/img/marianne.svg">
            </a>
            <img class="d-md-none" id="megaphone" src="/img/citoyens/icons/megaphone.png" alt="icone megaphone">
            <div id="titre">
              macontribution.fr
            </div>
            <img class="d-none d-md-block" id="megaphone" src="/img/citoyens/icons/megaphone.png" alt="icone megaphone">
          </div>
          <nav class="menu row justify-content-between px-4">
            {% for item in site.data.nav-menu-citoyens %}
            <a href="{{ item.link }}" class="p-1 {% if page.title == item.name %}font-weight-bold {% endif %}">{{ item.name }}</a>
            {% endfor %}
            <a href="https://airtable.com/shrZJ8XgkvQqrUVpj" target="_blank" class="p-1">être notifié !</a>
          </nav>
        </header>

        <main class="" {% if page.nom %} id="{{ page.nom }}" {% endif %}>
        <img id="bandeau-beta" src="/img/bandeau-beta.png" alt="bandeau site en beta">
        {{ content }}
        </main>
        {% include footer_citoyens.html %}
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
